<div class="container">
  @if (!isFormChange) {
  <div class="signin-form">
    <h2>Sign In</h2>
    <form>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="userLogin.username" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password"  [(ngModel)]="userLogin.password"  required />
      </div>
      <button type="submit" (click)="onLogin()">Sign In</button>
      <p>
        click here for
        <a class="link-info" (click)="isFormChange = true"> sign up</a>
      </p>
    </form>
  </div>
  }@else {

  <div class="signUp-form">
    <h2>Sign up</h2>
    <form>
      <div class="input-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="userRegisterObj.username"
          name="username"
          required
        />
      </div>
      <div class="input-group">
        <label for="Email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="userRegisterObj.email"
          name="email"
          required
        />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="userRegisterObj.password"
          required
        />
      </div>
      <button type="submit" (click)="onsignUp()">Sign Up</button>
      <p>
        click here for
        <a class="link-info" (click)="isFormChange = false"> sign in</a>
      </p>
    </form>
  </div>
  }
</div>

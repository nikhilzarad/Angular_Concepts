<div class="parent">
    <div class="container">
        <div class="signin-form">
            <h2>Sign In</h2>
            <form>
                <div class="input-group">
                    <label for="username">EmailId</label>
                    <input
                        type="text"
                        id="EmailId"
                        name="EmailId"
                        [(ngModel)]="userLogin.EmailId"
                        required
                    >
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input
                        type="Password"
                        id="Password"
                        name="Password"
                        [(ngModel)]="userLogin.Password"
                        required
                    >
                </div>
                <button
                    type="submit"
                    (click)="onLogin()"
                >
                    Sign In
                </button>



            </form>
        </div>



    </div>
</div>
